<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copa</title>
</head>

<script>
  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {

    mostra(7 * multiplicador);
  }

  mostra("FIM!");

  </script>
